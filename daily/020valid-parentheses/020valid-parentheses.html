<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const isValid1 = function (s) {
        let arr = [];
        const obj = {
          ")": "(",
          "]": "[",
          "}": "{",
        };

        for (let i = 0; i < s.length; i++) {
          const val = s[i];
          if (val === "(" || val === "[" || val === "{") {
            arr.push(val);
          } else {
            const item = arr[arr.length - 1];
            if (item === obj[val]) {
              arr.pop();
            } else {
              arr.push(val);
            }
          }
        }
        // if (s[0] === "]" || s[0] === "}" || s[0] === ")") {
        //   return false;
        // }
        return arr.length === 0;
      };
      const isValid2 = function (s) {
        if (s.length % 2 === 1) {
          return false;
        }
        let arr = [];
        const m = new Map([
          ["(", ")"],
          ["[", "]"],
          ["{", "}"],
        ]);
        for (let i = 0; i < s.length; i++) {
          const val = s[i];
          if (m.has(val)) {
            arr.push(val);
          } else {
            const item = arr[arr.length - 1];
            if (m.get(item) === val) {
              arr.pop();
            } else {
              return false;
            }
          }
        }
        return arr.length === 0;
      };

      console.log(isValid1("()"));
      console.log(isValid2("()"));
    </script>
  </body>
</html>
